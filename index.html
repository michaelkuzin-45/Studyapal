<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyPal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>StudyPal</h1>
    <p>Flashcards â€¢ Quiz â€¢ AI Assistant</p>
  </header>

  <div class="container">
    <h2>Your Notes</h2>
    <textarea id="notes" rows="8" placeholder="Paste your notes here..."></textarea>

    <div class="row">
      <button id="btnGen">Generate Flashcards</button>
      <button id="btnQuiz">Start Quiz</button>
      <button id="btnExport">Export Deck</button>

      <!-- extra controls -->
      <button id="btnImport">Import Deck</button>
      <button id="btnDark">ðŸŒ™ Dark mode</button>
      <span id="status" class="muted"></span>
    </div>

    <!-- quiz progress -->
    <div id="quizProgress" class="progress">
      <div class="bar" style="width:0%"></div>
    </div>

    <h2>Flashcards</h2>
    <div id="cards"></div>

    <h2>Quiz</h2>
    <div id="quiz"></div>

    <h2>AI Study Assistant ðŸ¤–</h2>
    <div id="assistant" class="assistant">
      <div class="row">
        <input type="text" id="assistantInput" class="ask" placeholder="Ask about your notes or general topics..." />
        <button id="assistantSend">Ask</button>
      </div>
      <div id="assistantOutput" class="chat"></div>
    </div>
  </div>
  <!-- ===== StudyPal Pro Add-ons ===== -->
  <section class="pro-block">
    <h2>Pro Generator & Quiz</h2>

    <div class="row pro-controls">
      <button id="btnSmartGen">âœ¨ Smart Generate</button>

      <div id="quizOpts" class="quiz-opts">
        <label>
          Mode
          <select id="modeSelect">
            <option value="mc">Multiple Choice</option>
            <option value="type">Type Answer</option>
          </select>
        </label>
        <label>
          # Questions
          <input id="numQuestions" type="number" min="1" max="25" value="5" />
        </label>
        <label class="check">
          <input id="shuffleToggle" type="checkbox" checked />
          Shuffle
        </label>
        <button id="btnStartPro">Start Pro Quiz</button>
        <button id="btnResetProgress" class="ghost">Reset Progress</button>
      </div>
    </div>

    <p class="muted small">
      Tip: Use lines like <code>ATP â€” cellular energy currency</code> or pairs <code>Q: â€¦ / A: â€¦</code>.
      The smart generator detects terms, headings, and definitions.
    </p>

    <div id="srSummary" class="sr-summary muted small"></div>
  </section>
  <!-- ===== End StudyPal Pro Add-ons ===== -->
<!-- ===== Customization & Quiz Options (ADD THIS) ===== -->
<h2>Customize & Quiz Options</h2>
<div id="customize" class="panel">
  <div class="settings-grid">
    <label>
      Quiz length
      <select id="optLen">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="all">All cards</option>
      </select>
    </label>

    <label>
      Answer mode
      <select id="optMode">
        <option value="mc" selected>Multiple choice</option>
        <option value="typed">Typed answer</option>
      </select>
    </label>

    <label>
      Shuffle cards
      <input type="checkbox" id="optShuffle" checked />
    </label>

    <label>
      Show tags on cards
      <input type="checkbox" id="optShowTags" />
    </label>

    <label>
      Card size
      <select id="optCardSize">
        <option value="comfy" selected>Comfy</option>
        <option value="compact">Compact</option>
      </select>
    </label>

    <label>
      Accent color
      <input type="color" id="optAccent" value="#4facfe" />
    </label>
  </div>

  <div class="row">
    <button id="btnSaveSettings">Save Settings</button>
    <button id="btnResetStats">Reset Stats</button>
    <span id="settingsStatus" class="muted"></span>
  </div>
</div>

  
  <script src="script.js"></script>
</body>
</html>
